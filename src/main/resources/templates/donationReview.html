<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible-it Donation Review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
</head>

<body>


    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <a class="navbar-brand" href="/">Bible-it.com</a>
        </nav>

        <div class="container pt-1" id="inputContainer">

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-7">
                    <h3>Bible-it Donation Review</h3>


                    <br>

                    <ul class="list-group list-group-flush">
                        <!-- first name -->
                        <div class="row">

                            <strong for="firstName" class="col-sm-3 col-form-label">First Name:</strong>
                            <li class="col-sm-8 list-group-item reviewText"
                                style="font-family: 'Open Sans', sans-serif; font-size: 1.7em" th:text="${fName}" id="firstName"></li>
                        </div>

                        <!-- last name -->
                        <div class="row">
                            <strong for="firstName" class="col-sm-3 col-form-label">Last Name:</strong>
                            <li class="col-sm-8 list-group-item reviewText"
                                style="font-family: 'Open Sans', sans-serif; font-size: 1.7em" th:text="${lName}" id="lastName"></li>
                        </div>

                        <!-- email  -->
                        <div class="row">
                            <strong for="firstName" class="col-sm-3 col-form-label">Email:</strong>
                            <li class="col-sm-8 list-group-item reviewText"
                                style="font-family: 'Open Sans', sans-serif; font-size: 1.7em" th:text="${email}" id="email"></li>
                        </div>

                        <!-- phone number  -->
                        <div class="row">
                            <strong for="firstName" class="col-sm-3 col-form-label">Phone Number:</strong>
                            <li class="col-sm-8 list-group-item reviewText"
                                style="font-family: 'Open Sans', sans-serif; font-size: 1.7em" th:text="${phoneNumber}" id="phone">
                            </li>
                        </div>

                        <!-- Amount  -->
                        <div class="row">
                            <strong for="firstName" class="col-sm-3 col-form-label">Amount:</strong>
                            <li class="col-sm-8 list-group-item reviewText"
                                style="font-family: 'Open Sans', sans-serif; font-size: 1.7em" th:text="${amount}" id="amount"></li>
                        </div>

                        <!-- comment  -->
                        <div class="row">
                            <strong for="firstName" class="col-sm-3 col-form-label">Comment:</strong>
                            <li class="col-sm-8 list-group-item reviewText"
                                style="font-family: 'Open Sans', sans-serif; font-size: 1.7em" th:text="${comment}" id="comment">
                            </li>
                        </div>
                        <!-- submit  -->
                        <br>
                        <br>
                        <div class="row justify-content-between">
                            <div class="col">
                                <button class="btn btn-primary" onclick="goBack()">Back</button>
                                <a href="/" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
                            </div>

                            <div class="col">
                                <button type="submit" class="btn btn-primary" id="donateButton">Process
                                    Donation</button>
                            </div>
                        </div>



                    </ul>


                    <div class="col-sm-2"></div>
                </div>

                <script src="https://js.stripe.com/v3/"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">

                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>

                <!-- <div th:text="${}"></div> -->

                <script>
                    let stripe = Stripe("pk_test_gvpPK104YTOw1IUj773jddt8006MgjFEbN");
                    let donateButton = document.getElementById("donateButton");
                    let fName = document.getElementById("firstName");
                    let lName = document.getElementById("lastName");
                    let email = document.getElementById("email");
                    let phoneN = document.getElementById("phone");
                    let amount = document.getElementById("amount");
                    let comment = document.getElementById("comment");

                    let sessionId;

                    donateButton.addEventListener('click', function (event) {

                        axios.post(`/api/v1/payment/processPaymentSession?fName=${fName.textContent}
                            &lName=${lName.textContent}
                            &email=${email.textContent}
                            &phoneN=${phoneN.textContent}
                            &amount=${amount.textContent}
                            &comment=${comment.textContent}`)
                            .then((response) => {
                                sessionId = response.data;
                                event.preventDefault();
                                stripe.redirectToCheckout({
                                    sessionId: sessionId
                                });
                            })
                    });
                </script>

    </body>

</html>
