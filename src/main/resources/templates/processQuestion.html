<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- initial 1.0 is 1 to 1 between DeviceIndependentPixels and CSS pixels -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible-it Questions</title>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script> if (window !== top) top.location = window.location; </script>
  <link rel="stylesheet" type="text/css" href="css/index.css" />

</head>

<body>
  <nav class="navbar navbar-light bg-light" id="submit" onclick="sumitQuestion()">
    <div class="navbar-brand">Submit</div>
  </nav>

  <!-- Search Bar -->
  <div class="container mt-5">
    <div class="row justify-content-center text-center">
      <div class="col-lg-7">

        <!-- With no search bar -->
        <div class="position-relative m-0">
          <label for="favorite-animal">Question</label>
          <textarea id="question" class="form-control input-lg mt-3" type='search' size='50' name='word'
            autocomplete="off" onkeyup="echoWord(this)" autocorrect="off" autocapitalize="none"></textarea>

          <label for="favorite-animal">Answer</label>
          
          <textarea id="answer" rows="5" class="form-control input-lg mt-3" type='search' size='50' name='word'
            autocomplete="off" onkeyup="echoWord(this)" autocorrect="off" autocapitalize="none"></textarea>

          <!-- All answer previews go here-->
          <input id="idDiv" type="number" class="form-control input-lg mt-3" placeholder="id">

          <input id="index" type="number" class="form-control input-lg mt-3" placeholder="index">

          <input id="resourceId" type="text" class="form-control input-lg mt-3" placeholder="verses">

          <input type="text" class="form-control input-lg mt-3" placeholder="notes">

          <div id="previewDiv">



          </div>
          <div>

          </br>
            <label for="favorite-animal">Book</label><br>
            <input id="book" class="form-control input-lg mt-3" type='search' size='' name='word' autocomplete="off"
              onkeyup="echoWord()" autocorrect="off" autocapitalize="none">

            <!--Book Drop Down-->
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Book
              </button>
              <div id="books" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a> -->
              </div>
            </div>

            <br />

            <label for="favorite-animal">Chapter</label><br>
            <input id="chapter" class="form-control input-lg mt-3" type='search' size='' name='word' autocomplete="off"
              autocorrect="off" autocapitalize="none">

            <!--Chapter Drop Down-->
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Chapter
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a> -->
              </div>
            </div>
            <br />

            <label for="favorite-animal">Verse</label><br>
            <input id="verse" class="form-control input-lg mt-3" type='search' size='' name='word' autocomplete="off"
              autocorrect="off" autocapitalize="none">
            <!--Verse Drop Down-->
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Verse
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a> -->
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/questions.js}"></script>
</body>

</html>
