<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible-it</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- Search Bar -->
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-7">
            <h1 class="display-4">Bible-It</h1>

            <!-- With no search bar -->
            <div class="position-relative m-0">
                <input id="searchInput" class="form-control input-lg mt-3" type='search' size='50' name='word'
                autocomplete="off" onkeyup="echoWord()" autocorrect="off" autocapitalize="none">
                
                <div id="previewDiv" class="search-bar-results"></div>
                <button input class="btn btn-primary btn-lg mt-4" onclick="getQuestion()">Bibleit</button>

            </div>
        </div>
    </div>

    <div id="answerCard" class="card mt-5" style="visibility: hidden;">

        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p id="cardAnswer"></p>
                <footer id="cardBibleRef" class="blockquote-footer"><cite title="Source Title"></cite></footer>
            </blockquote>
        </div>
    </div>

</div>

<script type="text/javascript" th:src="@{/js/index.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
