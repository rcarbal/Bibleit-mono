<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible-it</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Bible-it.com</a>
</nav>

<!-- Search Bar -->
<div class="container mt-5" id="mainContainer">
    <div class="row justify-content-center text-center">
        <div class="col-lg-7">
                
            </br>
            <h1 th:text="${question.question}" />

            <!-- With no search bar -->
            <div class="position-relative m-0">
            </div>
        </div>
    </div>

    <div id="answerCard" class="card border-dark mt-5 mb-3">

        <div class="card-body">
            <blockquote class="blockquote">
                <p id="cardAnswer" th:text="${question.answer}" />
            </blockquote>
        </div>
    </div>

    <div id="cardContainer" class="pt-2 pb-1" th:each="singleVerse : ${question.versesList}">
        <div th:each="v : ${singleVerse.verses}">
            <p>
                <span th:text="${v.book}"></span>
                <span th:text="${v.chapter}"></span>
                <span>: </span>
                <span th:text="${v.verseNumber}"></span>
            </p>
            <h4 id="cardAnswer" th:text="${v.verse}" />
        </div>
    </div>

</div>

<!--<script type="text/javascript" th:src="@{/js/index.js}"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
